<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h1 class="header center teal-text text-accent-4">¡Register Now!</h1>
    <div class="row center">
      <h5 class="header col s12 light grey-text text-darken-1">Welcome to our site, please write a few lines:</h5>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Escribe tu nombre" id="nombre" type="text" class="validate">
            <label for="user" class="active">User Name</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="Escribe tu email" id="email" type="email" class="validate">
            <label for="email" class="active">E-mail</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Escribe una contraseña" id="password" type="password" class="validate">
            <label for="password" class="active">Password</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="Confirma tu contraseña" id="confirma" type="password" class="validate">
            <label for="password" class="active">Confirm password</label>
          </div>
        </div>
        <button id="button" class="btn waves-effect waves-light" type="button" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>
</div>
